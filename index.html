<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>💕 浪漫表白工具 💕</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile-optimization.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="浪漫表白">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景动画 -->
        <div class="bg-animation">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        
        <!-- 主页面 -->
        <div class="main-content">
            <header class="header">
                <h1 class="title">💕 我的浪漫世界 💕</h1>
                <p class="subtitle">为你准备的专属表白空间</p>
            </header>
            
            <nav class="feature-grid">
                <div class="feature-card" onclick="navigateTo('heart-animation.html')">
                    <div class="feature-icon">💖</div>
                    <h3>爱心动画</h3>
                    <p>浪漫飘落的花瓣和爱心特效</p>
                </div>
                
                <div class="feature-card" onclick="navigateTo('love-cards.html')">
                    <div class="feature-icon">💌</div>
                    <h3>表白卡片</h3>
                    <p>互动式的浪漫表白体验</p>
                </div>
                
                <div class="feature-card" onclick="navigateTo('love-game.html')">
                    <div class="feature-icon">🎮</div>
                    <h3>爱情游戏</h3>
                    <p>收集爱心的浪漫小游戏</p>
                </div>
                
                <div class="feature-card" onclick="navigateTo('photo-gallery.html')">
                    <div class="feature-icon">📸</div>
                    <h3>回忆相册</h3>
                    <p>上传和管理我们的美好回忆</p>
                </div>
                
                <div class="feature-card" onclick="navigateTo('music-player.html')">
                    <div class="feature-icon">🎵</div>
                    <h3>浪漫音乐</h3>
                    <p>专属的爱情音乐播放器</p>
                </div>
                
                <div class="feature-card" onclick="navigateTo('settings.html')">
                    <div class="feature-icon">⚙️</div>
                    <h3>个性设置</h3>
                    <p>自定义你的专属表白内容</p>
                </div>
            </nav>
            
            <footer class="footer">
                <p>💝 用心制作，只为你 💝</p>
                <div class="date-display" id="dateDisplay"></div>
            </footer>
        </div>
        
        <!-- 音频控制 -->
        <div class="audio-control">
            <button id="musicToggle" onclick="toggleBackgroundMusic()">
                <i class="fas fa-music"></i>
            </button>
        </div>
        
        <!-- 背景音乐 -->
        <audio id="backgroundMusic" loop>
            <source src="assets/music/romantic-bg.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
