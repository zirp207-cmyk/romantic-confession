<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 爱情游戏 🎮</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/love-game.css">
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> 返回
        </div>
        
        <!-- 游戏界面 -->
        <div class="game-container" id="gameContainer">
            <!-- 游戏头部信息 -->
            <div class="game-header">
                <div class="score-display">
                    <div class="score-item">
                        <span class="score-label">💖 爱心</span>
                        <span class="score-value" id="heartScore">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">⏱️ 时间</span>
                        <span class="score-value" id="timeLeft">60</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">🎯 目标</span>
                        <span class="score-value" id="targetScore">50</span>
                    </div>
                </div>
            </div>
            
            <!-- 游戏区域 -->
            <div class="game-area" id="gameArea">
                <!-- 爱心和其他元素将动态生成 -->
            </div>
            
            <!-- 游戏控制 -->
            <div class="game-controls">
                <button class="game-btn" id="startBtn" onclick="startGame()">
                    <i class="fas fa-play"></i> 开始游戏
                </button>
                <button class="game-btn" id="pauseBtn" onclick="pauseGame()" style="display: none;">
                    <i class="fas fa-pause"></i> 暂停
                </button>
                <button class="game-btn" id="resetBtn" onclick="resetGame()">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
            
            <!-- 游戏说明 */
            <div class="game-instructions" id="instructions">
                <h3>🎮 游戏说明</h3>
                <ul>
                    <li>💖 点击收集飘落的爱心</li>
                    <li>💎 蓝色爱心加分更多</li>
                    <li>💔 避免点击破碎的心</li>
                    <li>⭐ 收集星星获得额外时间</li>
                    <li>🎯 在时间内达到目标分数</li>
                </ul>
            </div>
        </div>
        
        <!-- 游戏结束页面 -->
        <div class="game-over-page" id="gameOverPage" style="display: none;">
            <div class="game-over-content">
                <div class="result-icon" id="resultIcon">💖</div>
                <h1 id="resultTitle">游戏结束</h1>
                <div class="final-score">
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <p>收集爱心: <span id="finalHearts">0</span> 个</p>
                </div>
                <div class="love-message" id="gameResultMessage">
                    <!-- 结果消息将根据分数动态生成 -->
                </div>
                <div class="game-over-buttons">
                    <button onclick="restartGame()">再玩一次</button>
                    <button onclick="goBack()">返回主页</button>
                </div>
            </div>
        </div>
        
        <!-- 暂停页面 -->
        <div class="pause-overlay" id="pauseOverlay" style="display: none;">
            <div class="pause-content">
                <h2>⏸️ 游戏暂停</h2>
                <div class="pause-buttons">
                    <button onclick="resumeGame()">继续游戏</button>
                    <button onclick="resetGame()">重新开始</button>
                    <button onclick="goBack()">返回主页</button>
                </div>
            </div>
        </div>
        
        <!-- 音频控制 -->
        <div class="audio-control">
            <button id="musicToggle" onclick="toggleBackgroundMusic()">
                <i class="fas fa-music"></i>
            </button>
        </div>
        
        <!-- 背景音乐 -->
        <audio id="backgroundMusic" loop>
            <source src="assets/music/romantic-bg.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/love-game.js"></script>
</body>
</html>
